<!DOCTYPE html>
<html>
    <head>
<title>Register form</title>

    </head>
    <body>

<center>
<h3>HTML register form</h3>

<table>

        </td>
<tr>
   <td>password:</td> 
<td>
    <input type="password"name="user">
   
</td>
</tr>
<tr>
    <td>Email: </td>
   <td> 
    <input type="email"name="mail">
   </td> 
</tr>
<tr>

        <input type="radio"name="Gender">male

<input type="radio"name="Gender">others

<select>

<input type="phone" name="mob digits">

<tr>

<td>
    <input type="date">

</td>
